<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="Prime fitness (logo).jpeg" />
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 9999;
      /* keeps it above all content */
    }

    body {
      padding-top: 80px;
      /* adjust based on your navbar height */
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.9rem;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
      font-family: serif;
    }

    .nav-link {
      position: relative;
      color: #fff;
      transition: .3s;
      padding: .5rem 1rem;
      margin: 0 .5rem;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: #00ffff;
      box-shadow: 0 0 8px #00ffff;
      transform: scaleX(0);
      transform-origin: right;
      transition: .3s;
    }

    .nav-link:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .nav-link:hover {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    .dropdown-menu {
      background: #222;
      border: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      text-align: center;
    }

    .dropdown-item {
      color: #fff;
      transition: .3s;
    }

    .dropdown-item:hover {
      background: #00ffff;
      color: #000;
    }

    .navbar {
      background: #111;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .navbar-nav {
      margin: 0 auto;
    }

    .category-pill {
      background: #111;
      border: 1px solid rgba(0, 255, 255, .3);
      color: #fff;
      padding: 6px 16px;
      border-radius: 30px;
      margin: 6px;
      font-size: .95rem;
      transition: .3s;
    }

    .category-pill:hover,
    .category-pill.active {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 10px #00ffff;
    }

    .gallery-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      padding-bottom: 40px;
    }

    .gallery-stack {
      position: relative;
      width: 90%;
      max-width: 1000px;
      height: 320px;
    }

    .gallery-card {
      position: absolute;
      width: 260px;
      height: 300px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.15);
      transition: .3s;
    }

    .gallery-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery-card:hover {
      transform: scale(1.05);
      z-index: 10;
      box-shadow: 0 0 15px #00ffff70;
    }

    .c1 {
      left: 0px;
      top: 10px;
    }

    .c2 {
      left: 180px;
      top: 0px;
    }

    .c3 {
      left: 360px;
      top: 20px;
    }

    .c4 {
      left: 540px;
      top: 0px;
    }

    .c5 {
      left: 720px;
      top: 10px;
    }

    @media(max-width:900px) {
      .gallery-stack {
        height: 300px;
      }

      .gallery-card {
        width: 200px;
        height: 260px;
      }

      .c2 {
        left: 140px;
      }

      .c3 {
        left: 280px;
      }

      .c4 {
        left: 420px;
      }

      .c5 {
        left: 560px;
      }
    }

    @media(max-width:650px) {
      .gallery-stack {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        height: auto;
      }

      .gallery-card {
        position: relative;
        left: auto;
        top: auto;
        width: 100%;
        height: 240px;
      }
    }

    .gallery-card.active {
      transform: scale(1.05);
      z-index: 10;
      box-shadow: 0 0 15px #00ffff90;
    }

    /* ===== SIMPLE FOOTER ===== */

    .simple-footer {
      background: #0b0b0b;
      border-top: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 -2px 15px rgba(0, 255, 255, 0.15);
    }

    .footer-text {
      color: #cccccc;
      font-size: 0.95rem;
    }

    .footer-icons a {
      color: #e0e0e0;
      font-size: 22px;
      margin: 0 8px;
      transition: 0.3s ease;
    }

    .footer-icons a:hover {
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
      transform: translateY(-3px);
    }

    .simple-footer img {
      width: 22px !important;
      /* Adjust to your liking */
      height: 22px !important;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html"><img src="Prime fitness (logo).png" width="40" height="40"
          class="d-inline-block align-text-top" /> Prime Fitness</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"><span
          class="navbar-toggler-icon"></span></button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="faqs.html">FAQs</a></li>
          <li class="nav-item"><a class="nav-link" href="equipments.html">Equipments</a></li>
          <li class="nav-item"><a class="nav-link" href="enquiry.html">Enquiry</a></li>
          <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">More</a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="membership.html">Membership</a></li>
              <li><a class="dropdown-item" href="trainer.html">Trainers</a></li>
              <li><a class="dropdown-item" href="contact.html">Contact</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="site_map.html">Site Map</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="text-center mt-4">
    <h1 class="fw-bold" style="color:#00ffff;text-shadow:0 0 8px #00ffff;">Our Visual Diary</h1>
    <p class="text-light">Explore Fitness · Wellness · Premium Facilities</p>
  </div>

  <div class="d-flex justify-content-center flex-wrap mt-3 mb-4">
    <button class="category-pill active" data-category="Cycling">Cycling</button>
    <button class="category-pill" data-category="Swimming">Swimming</button>
    <button class="category-pill" data-category="Sports">Sports & Fitness</button>
    <button class="category-pill" data-category="Group">Group Exercise</button>
    <button class="category-pill" data-category="Salon">Salon & Spa</button>
  </div>

  <div class="gallery-wrapper">
    <div class="gallery-stack" id="galleryArea"></div>
  </div>

  <!-- ===== SIMPLE FOOTER START ===== -->
  <footer class="simple-footer text-center py-3 mt-5">
    <p class="footer-text mb-1">© 2025 Prime Fitness — All Rights Reserved</p>

    <div class="footer-icons">
      <a href="https://www.facebook.com/"> <img src="facebook.png"><i class="bi bi-facebook"></i></a>
      <a href="https://www.instagram.com/"> <img src="instagram.png"><i class="bi bi-instagram"></i></a>
      <a href="https://www.youtube.com/"> <img src="youtube.png"> <i class="bi bi-youtube"></i></a>
    </div>
  </footer>
  <!-- ===== SIMPLE FOOTER END ===== -->



  <script>
    const categories = {
      Cycling: ["cycling1.PNG", "cycling2.PNG", "cycling3.PNG", "cycling4.PNG", "cycling5.PNG"],
      Swimming: ["swimming1.PNG", "swimming2.PNG", "swimming3.PNG", "swimming4.PNG", "swimming5.PNG"],
      Sports: ["gym1.PNG", "gym2.PNG", "gym3.PNG", "gym4.PNG", "gym5.PNG"],
      Group: ["yoga1.PNG", "yoga2.PNG", "yoga3.PNG", "yoga4.PNG", "yoga5.PNG"],
      Salon: ["salon and spa1.PNG", "salon and spa2.PNG", "salon and spa3.PNG", "salon and spa4.PNG", "salon and spa5.PNG"]
    };

    const layout = ["c1", "c2", "c3", "c4", "c5"];
    const gallery = document.getElementById("galleryArea");
    const pills = document.querySelectorAll(".category-pill");

    function load(cat) {
      gallery.innerHTML = "";
      categories[cat].forEach((src, i) => {
        const div = document.createElement("div");
        div.className = `gallery-card ${layout[i]}`;
        div.innerHTML = `<img src='${src}' alt='${cat}'>`;
        gallery.appendChild(div);
      });
    }

    pills.forEach(p => {
      p.addEventListener("click", () => {
        pills.forEach(x => x.classList.remove("active"));
        p.classList.add("active");
        load(p.dataset.category);
      });
    });

    load("Cycling");
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
