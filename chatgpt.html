<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Fitness - Navbar</title>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0a0f14;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        .custom-navbar {
            width: 98%;
            max-width: 1350px;
            margin: 15px auto;
            /* ⬅ Added more top space */
            padding: 14px 25px !important;
            background: #0d0f13;
            border-radius: 40px;
            border: 1px solid rgba(0, 255, 255, 0.25);
            box-shadow: 0px 7px 20px rgba(0, 255, 255, 0.20);

            /* ⭐ Navbar stays at top but with space */
            position: sticky;
            top: 25px;
            /* ⬅ Increased distance from top */
            z-index: 9999;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .nav-icon {
            height: 45px;
            width: 45px;
            border-radius: 50%;
            background: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #00ffff;
            overflow: hidden;
        }

        .nav-icon img {
            width: 60%;
        }

        .brand-name {
            color: #00ffff;
            font-size: 2.0rem;
            font-weight: 600;
            letter-spacing: 1px;
            font-family: "serif";
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            position: relative;
        }

        .nav-link:hover {
            color: #00ffff !important;
        }

        /* Underline Hover */
        .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0%;
            height: 2px;
            background: #00ffff;
            transition: 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Email Badge */
        .email-box {
            background: rgb(0, 0, 0);
            padding: 10px 18px;
            border-radius: 50px;
            border: 2px solid #00ffff;
            font-weight: 600;
            color: #ffffff;
            white-space: nowrap;
        }

        /* Dropdown Styling */
        .dropdown-menu {
            background: #0d0f13;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.25);
            box-shadow: 0px 5px 15px rgba(0, 255, 255, 0.15);
        }

        .dropdown-item {
            color: white;
            font-weight: 500;
        }

        .dropdown-item:hover {
            color: #00ffff;
            background: transparent;
        }

        @media (max-width: 992px) {
            .email-box {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- ⭐ FULLY RESPONSIVE + STICKY BOOTSTRAP NAVBAR ⭐ -->
    <nav class="navbar navbar-expand-lg custom-navbar">

        <!-- BRAND (NOW LINKS TO HOME PAGE) -->
        <a class="navbar-brand" href="home.html">
            <div class="nav-icon">
                <img src="Prime_fitness__logo_-removebg-preview.png">
            </div>
            <span class="brand-name">Prime Fitness</span>
        </a>

        <!-- MOBILE TOGGLER -->
        <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse"
            data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
        </button>

        <!-- NAV LINKS -->
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="gap: 20px;">

                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="faqs.html">Faq's</a></li>
                <li class="nav-item"><a class="nav-link" href="equipments.html">Equipments</a></li>
                <li class="nav-item"><a class="nav-link" href="enquiry.html">Enquiry</a></li>
                <li class="nav-item"><a class="nav-link" href="site_map.html">Site Map</a></li>

                <!-- DROPDOWN -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">More</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="membership.html">Membership</a></li>
                        <li><a class="dropdown-item" href="trainer.html">Trainers</a></li>
                        <li><a class="dropdown-item" href="contact.html">Contact</a></li>
                    </ul>
                </li>
            </ul>

            <!-- RIGHT SIDE EMAIL BOX -->
            <div class="ms-3 email-box">
                primefitness@gmail.com
            </div>
        </div>

    </nav>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
