    body {
      background: #0a0a0a;
      color: #fff;

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 9999;
      /* keeps it above all content */
    }

    body {
      padding-top: 80px;
      /* adjust based on your navbar height */
    }


    /* Navbar brand styling */
    .navbar-brand {
      font-weight: bold;
      font-size: 1.9rem;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
      font-family: serif;
    }

    /* Neon hover effect */
    .nav-link {
      position: relative;
      color: #fff;
      transition: color 0.3s ease;
      padding: 0.5rem 1rem;
      /* adds space around each link */
      margin: 0 0.5rem;
      /* adds horizontal spacing between links */
    }

    .nav-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: #00ffff;
      box-shadow: 0 0 8px #00ffff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .nav-link:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .nav-link:hover {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    /* Dropdown styling */
    .dropdown-menu {
      background-color: #222;
      border: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      text-align: center;
    }

    .dropdown-item {
      color: #fff;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dropdown-item:hover {
      background-color: #00ffff;
      color: #000;
    }

    /* Center dropdown under parent */
    .nav-item.dropdown {
      position: relative;
    }

    .nav-item.dropdown .dropdown-menu {
      left: 50%;
      transform: translateX(-50%);
      min-width: 180px;
    }

    /* Navbar background */
    .navbar {
      background-color: #111;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    /* Center links */
    .navbar-nav {
      margin: 0 auto;
      /* centers the whole nav list */
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.3rem;
      }

      .nav-link {
        margin: 0.3rem 0;
        /* stack spacing for mobile */
      }
    }

    /* Equipment cards styling (keeps neon theme and hover effects) */
    .equip-container {
      max-width: 1100px;
      margin: 36px auto;
      padding: 12px;
    }

    .page-heading {
      text-align: center;
      margin-top: 18px;
      margin-bottom: 18px;
    }

    .page-heading h1 {
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
      font-weight: 700;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }

    @media (max-width: 992px) {
      .cards-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .cards-grid {
        grid-template-columns: 1fr;
      }
    }

    .equip-card {
      background: #111;
      border-radius: 14px;
      padding: 18px;
      border: 1px solid rgba(0, 255, 255, 0.12);
      box-shadow: 0 6px 20px rgba(0, 255, 255, 0.06);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .equip-card h3 {
      margin: 0 0 6px 0;
      color: #fff;
      font-size: 1.15rem;
    }

    .equip-card p {
      margin: 0;
      color: #cfeff0;
      font-size: 0.95rem;
    }

    .equip-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.18);
      border-color: rgba(0, 255, 255, 0.4);

    .modal-body .machine-item {

      gap: 12px;
      margin-bottom: 14px;
      align-items: center;

      border-radius: 8px;
      border: 1px solid rgba(0, 255, 255, 0.08);
      box-shadow: 0 4px 14px rgba(0, 255, 255, 0.06);

    .modal-body .machine-item .mi-text {

          { img: "forearm4.PNG", title: "Forearm Roller", short: "Endurance tool", impact: "Forearm muscles & tendon strength", how: "Roll slow with steady tension." }

    /* Render cards */
    const cardsGrid = document.getElementById('cardsGrid');
    equipmentList.forEach((eq, idx) => {
      const card = document.createElement('div');
      card.className = 'equip-card';
      card.style.minHeight = '140px';
      card.innerHTML = `
        <h3>${eq.name}</h3>
        <p class="muted">${eq.short}</p>
      `;
      card.onclick = () => openEquipModal(idx);
      const wrapper = document.createElement('div');
      wrapper.className = ''; // grid cell controlled by CSS grid
      wrapper.appendChild(card);
      cardsGrid.appendChild(wrapper);
    });

    /* Modal population */
    function openEquipModal(index) {
      const eq = equipmentList[index];
      document.getElementById('modalTitle').innerText = eq.name;

      // Build modal body showing 4 pictures + detailed text for each machine
      let html = '';
      eq.machines.forEach(m => {
        html += `
          <div class="machine-item">
            <img src="${m.img}" alt="${m.title}">
            <div class="mi-text">
              <strong style="color:#00ffff;">${m.title}</strong>
              <div style="color:#cfeff0; margin-top:6px;"><em>${m.short}</em></div>
              <div style="margin-top:6px;"><strong>Muscles impacted:</strong> ${m.impact}</div>
              <div style="margin-top:6px;"><strong>How to use:</strong> ${m.how}</div>
            </div>
          </div>
        `;
      });

      // Optional: extra description area
      html += `<hr style="border-color:rgba(0,255,255,0.06)"><p class="muted">Tip: Use controlled form, warm up before heavy sets and ask our trainers for guidance.</p>`;

      document.getElementById('modalBody').innerHTML = html;

      // Show bootstrap modal
      const modalEl = document.getElementById('equipModal');
      const bsModal = new bootstrap.Modal(modalEl);
      bsModal.show();
    }
